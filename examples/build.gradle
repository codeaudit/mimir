group 'org.mimirframework'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
  mavenLocal()
  mavenCentral()
}

/**task execute(type: JavaExec) {
  main = mainClass
  classpath = sourceSets.main.runtimeClasspath}*/


dependencies {
  compile group: 'org.mimirframework', name: 'mimir', version: '0.1-SNAPSHOT'
  compile group: 'org.briljantframework', name: 'briljant-dataset', version: '0.1.4'
  testCompile group: 'junit', name: 'junit', version: '4.11'
}
